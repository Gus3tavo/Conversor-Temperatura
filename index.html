<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Converter Temperatura</title>
</head>
<body onLoad="setTimeout(carregar, 5000);">
    <header><h1>Converter Temperatura</h1></header>

    <section class="background-img">
        <div >
            <div id="teste" style="display:none;">
                <img src="./Graphic4.png" alt="">
                </div>
            <img id="img1" src="./pinguin1.jpg" alt="">
        </div>
        
        <div ><img id="img2" src="./pinguin1.jpg" alt=""></div>
    </section>

    <main>
        <section class="inputs">
            
            
            <input type="number" value="1" name="grau" id="grauInicio" pattern="[0-9]" size="1">
            
            <select name="unidadeMedida" id="trocaUnidade">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>

            <!-- <button onclick="trocarUnidade()">Change</button> -->
            <a id="buttonTrocar" onclick="trocarUnidade()">
                <img src="./refresh-page-option.png"  alt="">
            </a>

            <select name="unidadeMedida1" id="trocaUnidade1">
                <option value="F">Fahrenheit</option>
                <option value="C">Celsius</option>
            </select>


            <!-- <button onclick="calcularGrau()">Converter</button> -->
            <a id="calcular" onclick="calcularGrau()">
                <img src="./right.png">
            </a>
            
            <div class="resultados"></div>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
